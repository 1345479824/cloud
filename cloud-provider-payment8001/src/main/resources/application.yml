server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db2019?userUnicode=true&characterEncoding=utf-8&userSSL=false
    username: root
    password: root

eureka:
  client:
    #表示是否将自己注册金eurekaserver，默认为true
    register-with-eureka: true
    #是否从eurekaserver抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka 单机版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
  instance:
    instance-id: payment8001 #更改payment8001在eureka中的名字为payment8001，本来为cloud-payment-service:8001
    prefer-ip-address: true #访问路径可以显示注册进euraka的微服务的ip地址（这儿为cloud-provider-payment8001微服务的ip地址）
    #lease-renewal-interval-in-seconds: 1  #设置客户端想euraka发送心跳的时间间隔，默认为30秒
    #lease-expiration-duration-in-seconds: 2 #euraka服务端在收到最后一次心跳后等待时间上限为2秒，默认为90秒，超时剔除服务
mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities